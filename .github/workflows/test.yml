name: AWS Terraform Plan

on:
  push:
    branches: ["**"]

jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_REGION: us-east-1 
      TF_DIR: "./terraform/provisioners/monitoring" 
      
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_DIR }}
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.1
        
    - name: Create backend_aws.hcl
      run: |
        cat > backend_aws.hcl << 'EOF'
        bucket  = "tfstates-madpixels"
        key     = "lingocards-api/monitoring.tfstate"
        region  = "eu-central-1"
        encrypt = true
        EOF
      
    - name: Terraform Init
      run: terraform init -backend-config=backend_aws.hcl
      
    - name: Terraform Format Check
      run: terraform fmt -check
      
    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan
      run: terraform plan -no-color
      id: plan
      
    - name: Output Plan
      run: echo "${{ steps.plan.outputs.stdout }}"