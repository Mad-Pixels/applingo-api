              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-timestamp,x-signature'"
  
components:
  headers:
    AccessControlAllowOrigin:
      schema:
        type: string
        example: "*"
    AccessControlAllowMethods:
      schema:
        type: string
        example: "GET,POST,DELETE,OPTIONS"
    AccessControlAllowHeaders:
      schema:
        type: string
        example: "Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token"
    AccessControlAllowCredentials:
      schema:
        type: string
        example: "true"

  schemas:

    #
    #
    # Base
    #
    #

    BaseAuthor:
      description: "Name of the author of the dictionary"
      type: string
      minLength: 2
      maxLength: 24
      pattern: "^[a-zA-Z0-9_.-]+$"
      x-oapi-codegen-extra-tags:
        validate: "min=2,max=24"

    BaseDictName:
      description: "Short name of the dictionary"
      type: string
      minLength: 6
      maxLength: 32
      pattern: "^[A-Za-z0-9_,.#-]+$"
      x-oapi-codegen-extra-tags:
        validate: "min=6,max=32"

    BaseCode:
      description: "Two-letter code"
      type: string
      minLength: 2
      maxLength: 2
      pattern: "^[a-z]{2}$"
      x-oapi-codegen-extra-tags:
        validate: "len=2"

    BaseLevel:
      description: "Proficiency level for the dictionary"
      type: string
      minLength: 2
      maxLength: 2
      pattern: "^[A-Z][0-9]$"
      x-oapi-codegen-extra-tags:
        validate: "len=2"

    BaseSubcategory:
      description: "Language subcategory in ISO format"
      type: string
      minLength: 5
      maxLength: 5
      pattern: "^[a-z]{2}-[a-z]{2}$"
      x-oapi-codegen-extra-tags:
        validate: "len=5"

    BaseFilename:
      description: "Name of the file associated with the dictionary"
      type: string
      minLength: 4
      maxLength: 256
      pattern: "^[A-Za-z0-9_-]+(\\.[A-Za-z0-9]+)?$"
      x-oapi-codegen-extra-tags:
        validate: "min=4,max=256"

    BaseDescription:
      description: "Description"
      type: string
      minLength: 1
      maxLength: 256
      x-oapi-codegen-extra-tags:
        validate: "min=1,max=256"

    BaseTopic:
      type: string
      description: "Specific topic covered in the dictionary"
      minLength: 1
      maxLength: 128
      pattern: "^[A-Za-z0-9_,.-]+$"
      x-oapi-codegen-extra-tags:
        validate: "min=1,max=128"

    BaseMessage:
      type: string
      description: "Message"
      minLength: 1
      maxLength: 128
      pattern: "^[a-zA-Z0-9 -]+$"
      x-oapi-codegen-extra-tags:
        validate: "min=1,max=128"

    BaseTimestamp:
      type: integer
      description: "Timestamp in UNIX format"
      format: int64
      x-oapi-codegen-extra-tags:
        validate: "required"

    BaseSide:
      type: string
      description: "Specifies the side (front/back) of the subcategory"
      enum:
        - front
        - back
      
    BaseCategory:
      type: string
      description: "Main category for the dictionary"
      enum:
        - language
    
    BaseUrlOp:
      type: string
      description: "Urls operations"
      enum:
        - upload
        - download
    
    BaseDictSort:
      type: string
      description: "Dictionaries sort criteria"
      enum:
        - date
        - rating
        
    #
    #
    # ITEMS 
    #
    #

    LevelItemV1:
      type: object
      required:
        - code
        - level
      properties:
        code:
          $ref: '#/components/schemas/BaseCode'
        level:
          $ref: '#/components/schemas/BaseLevel'

    SubcategoryItemV1:
      type: object
      required:
        - code 
        - side
      properties:
        code: 
          $ref: '#/components/schemas/BaseCode'
        side: 
          $ref: '#/components/schemas/BaseSide'

    DictionaryItemV1:
      type: object
      required:
        - name
        - category
        - subcategory
        - author
        - filename
        - description
        - created
        - rating
        - public
        - level
        - topic
      properties:
        name:
          $ref: '#/components/schemas/BaseDictName'
        category:
          $ref: '#/components/schemas/BaseCategory'
        subcategory:
          $ref: '#/components/schemas/BaseSubcategory'
        author:
          $ref: '#/components/schemas/BaseAuthor'
        filename:
          $ref: '#/components/schemas/BaseFilename'
        description:
          $ref: '#/components/schemas/BaseDescription'
        created:
          $ref: '#/components/schemas/BaseTimestamp'
        level:
          $ref: '#/components/schemas/BaseLevel'
        topic: 
          $ref: '#/components/schemas/BaseTopic'
        rating:
          type: integer
          description: "Dictionary rating"
          format: int32
        public:
          type: boolean
          description: "Visibility of the dictionary"

    #
    #
    # Data
    #
    #

    CategoriesData:
      type: object
      required:
        - back_side
        - front_side
      properties:
        front_side:
          type: array
          items:
            $ref: '#/components/schemas/SubcategoryItemV1'
        back_side:
          type: array
          items:
            $ref: '#/components/schemas/SubcategoryItemV1'
    
    LevelsData:
      type: object
      required:
        - items
      properties:
        items: 
          type: array
          items:
            $ref: '#/components/schemas/LevelItemV1'

    DictionariesData:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DictionaryItemV1'
        last_evaluated:
          type: string
          description: "A token for pagination, encoded in Base64 format"
          format: base64
          maxLength: 1048576
          pattern: ^[A-Za-z0-9+/]*={0,2}$

    UrlsData:
      type: object
      required:
        - url
        - expires_in
      properties:
        url:
          type: string
          description: "A presigned URL that provides temporary access"
          format: uri
        expires_in:
          type: integer
          description: "Time in seconds until the URL expires"

    MessageData:
      type: object
      required:
        - message
      properties:
        message:
          $ref: '#/components/schemas/BaseMessage'

    #
    #
    # REQUEST 
    #
    #

    RequestPostSubcategoriesV1:
      type: object
      required:
        - side
        - code
        - description
      properties:
        side: 
          $ref: '#/components/schemas/BaseSide'
        code: 
          $ref: '#/components/schemas/BaseCode'
        description:
          $ref: '#/components/schemas/BaseMessage'

    RequestPostDictionariesV1:
      type: object
      required:
        - description
        - filename
        - name
        - author
        - category
        - subcategory
        - public
        - level 
        - topic
      properties:
        description:
          $ref: '#/components/schemas/BaseDescription'
        filename:
          $ref: '#/components/schemas/BaseFilename'
        name:
          $ref: '#/components/schemas/BaseDictName'
        author:
          $ref: '#/components/schemas/BaseAuthor'
        category:
          $ref: '#/components/schemas/BaseCategory'
        subcategory:
          $ref: '#/components/schemas/BaseSubcategory'
        level:
          $ref: '#/components/schemas/BaseLevel'
        topic:
          $ref: '#/components/schemas/BaseTopic'
        public:
          type: boolean
          description: "Visibility of the dictionary"

    RequestPostReportsV1:
      type: object
      required:
        - app_identifier
        - app_version
        - device_os
        - device_name
        - error_message
        - error_original
        - error_type
        - timestamp
      properties:
        app_identifier:
          type: string
          description: "Unique identifier for the app replica"
          maxLength: 36
          minLength: 36
          pattern: "^[A-f0-9-]+$"
          x-oapi-codegen-extra-tags:
            validate: "min=36,max=36"
        app_version:
          type: string
          description: "Application version"
          maxLength: 36
          minLength: 1
          pattern: "^[A-z0-9.-]+$" 
          x-oapi-codegen-extra-tags:
            validate: "min=1,max=36" 
        device_os:
          type: string
          description: "Device operating system version"
          maxLength: 36
          minLength: 1
          pattern: "^[A-z0-9.-]+$" 
          x-oapi-codegen-extra-tags:
            validate: "min=1,max=36" 
        device_name:
          type: string
          description: "Device model or name"
          maxLength: 48
          minLength: 1
          pattern: "^[A-z0-9.-]+$" 
          x-oapi-codegen-extra-tags:
            validate: "min=1,max=48" 
        error_message:
          type: string
          description: "Description of the error"
          minLength: 1
          maxLength: 512
          x-oapi-codegen-extra-tags: 
            validate: "required"
        error_original:
          type: string
          description: "Full original error information"
          minLength: 1
          maxLength: 1024
          x-oapi-codegen-extra-tags: 
            validate: "required"
        error_type:
          type: string
          description: "Error type"
          minLength: 1
          maxLength: 64
          pattern: "^[A-z]+$"
          x-oapi-codegen-extra-tags: 
            validate: "min=1,max=64" 
        timestamp:
          type: integer
          description: "Timestamp of the error occurrence in UNIX format"
          format: int64
          x-oapi-codegen-extra-tags:
            validate: "required"
        metadata:
          type: object
          description: "Optional metadata with additional context for the error report"

    RequestPostUrlsV1:
      type: object
      required:
        - operation
        - identifier
      properties:
        operation:
          $ref: '#/components/schemas/BaseUrlOp'
        identifier:
          $ref: '#/components/schemas/BaseFilename'

    #
    #
    # RESPONSE
    #
    #

    ResponseGetSubcategoriesV1:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/CategoriesData'
    
    ResponseGetLevelsV1:
      type: object
      required:
        - data 
      properties:
        data: 
          $ref: '#/components/schemas/LevelsData'

    ResponseGetDictionariesV1:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/DictionariesData'

    ResponsePostUrlsV1:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/UrlsData'

    ResponseMessage:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/MessageData'

  parameters:
    ParamDictionariesSort:
      name: sort_by
      in: query
      schema:
        $ref: '#/components/schemas/BaseDictSort'

    ParamDictionariesSubcategory:
      name: subcategory
      in: query
      schema:
        $ref: '#/components/schemas/BaseSubcategory'
      x-oapi-codegen-extra-tags:
        validate: "len=5"

    ParamDictionariesSubcategoryRequired:
      name: subcategory
      in: query
      schema:
        $ref: '#/components/schemas/BaseSubcategory'
      x-oapi-codegen-extra-tags:
        validate: "len=5"
    
    ParamDictionariesName:
      name: name 
      in: query 
      schema: 
        $ref: '#/components/schemas/BaseDictName'
      x-oapi-codegen-extra-tags:
        validate: "min=6,max=32"
    
    ParamDictionariesNameRequired:
      name: name 
      in: query 
      schema: 
        $ref: '#/components/schemas/BaseDictName'
      x-oapi-codegen-extra-tags:
        validate: "min=6,max=32"
    
    ParamDictionariesAuthor:
      name: author 
      in: query 
      schema:
        $ref: '#/components/schemas/BaseAuthor'
      x-oapi-codegen-extra-tags:
        validate: "min=2,max=24"

    ParamDictionariesAuthorRequired:
      name: author 
      in: query 
      schema:
        $ref: '#/components/schemas/BaseAuthor'
      x-oapi-codegen-extra-tags:
        validate: "min=2,max=24"

    ParamDictionariesLevel:
      name: level
      in: query 
      schema: 
        $ref: '#/components/schemas/BaseLevel'

    ParamSubcategoriesSide:
      name: side 
      in: query 
      schema: 
        $ref: '#/components/schemas/BaseSide'
    
    ParamSubcategoriesCode:
      name: code 
      in: query
      schema: 
        $ref: '#/components/schemas/BaseCode'
    
    ParamLastEvaluated:
      name: last_evaluated
      in: query
      schema:
        type: string

    ParamPublic:
      name: public
      in: query
      schema:
        type: boolean

x-amazon-apigateway-policy:
  Version: "2012-10-17"
  Statement:
    - Effect: "Allow"
      Principal: "*"
      Action: "execute-api:Invoke"
      Resource: "arn:aws:execute-api:${region}:${account_id}:*/*"