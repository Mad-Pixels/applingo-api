              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-timestamp,x-signature'"

  /v1/levels:
    get:
      operationId: getLevelsV1
      responses:
        "200":
          description: "Successfully retrieved levels"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGetLevelsV1'
        default:
          description: "Got error response"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${api_levels}/invocations"
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        type: "aws_proxy"
    options:
      responses:
        "200":
          description: "CORS support"
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Allow-Credentials:
              $ref: '#/components/headers/AccessControlAllowCredentials'
          content: {}
      x-amazon-apigateway-integration:
        type: "mock"
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-timestamp,x-signature'"
  
components:
  securitySchemes:
    LambdaAuthorizer:
      type: apiKey
      name: x-api-auth
      in: header
      x-amazon-apigateway-authtype: custom
      x-amazon-apigateway-authorizer:
        type: request
        identitySource: method.request.header.x-api-auth
        authorizerUri: arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${authorizer}/invocations
        authorizerResultTtlInSeconds: 300
 
  headers:
    AccessControlAllowOrigin:
      schema:
        type: string
        example: "*"
    AccessControlAllowMethods:
      schema:
        type: string
        example: "GET,POST,DELETE,OPTIONS"
    AccessControlAllowHeaders:
      schema:
        type: string
        example: "Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token"
    AccessControlAllowCredentials:
      schema:
        type: string
        example: "true"

  schemas:

    # =================================================================================================================== #
    # ------------------------------------------------------------------------------------------------------------------- #
    # Base                                                                                                                #
    # ------------------------------------------------------------------------------------------------------------------- #
    # =================================================================================================================== #

    BaseStringRequired:
      type: string
      minLength: 2
      maxLength: 24
      pattern: "^[a-zA-Z0-9_.:-]+$"
      x-oapi-codegen-extra-tags:
        validate: "required,base_str,min=2,max=24" 
      
    BaseStringOptional:
      type: string
      minLength: 2
      maxLength: 24
      pattern: "^[a-zA-Z0-9_.:-]+$"
      x-oapi-codegen-extra-tags:
        validate: "omitempty,base_str,min=2,max=24"

    BaseExtendedRequired:
      type: string 
      minLength: 2
      maxLength: 36
      pattern: ^[a-zA-Z0-9.,\-_#№ +&|\[\]()\"'\{\}]+$
      x-oapi-codegen-extra-tags:
        validate: "required,ext_str,min=2,max=36"  
    
    BaseExtendedOptional:
      type: string 
      minLength: 2
      maxLength: 36
      pattern: ^[a-zA-Z0-9.,\-_#№ +&|\[\]()\"'\{\}]+$
      x-oapi-codegen-extra-tags:
        validate: "omitempty,ext_str,min=2,max=36"

    BaseDescriptionRequired:
      type: string
      minLength: 1
      maxLength: 256
      pattern: "^.+$"
      x-oapi-codegen-extra-tags:
        validate: "required,min=1,max=256"

    BaseDescriptionOptional:
      type: string
      minLength: 1
      maxLength: 256
      pattern: "^.+$"
      x-oapi-codegen-extra-tags:
        validate: "omitempty,min=1,max=256"

    BaseTextRequired:
      type: string
      minLength: 1
      maxLength: 2048
      pattern: "^.+$"
      x-oapi-codegen-extra-tags:
        validate: "required,min=1,max=2048"

    BaseTextOptional:
      type: string
      minLength: 1
      maxLength: 2048
      pattern: "^.+$"
      x-oapi-codegen-extra-tags:
        validate: "omitempty,min=1,max=2048"

    BaseCountryCodeRequired:
      type: string
      minLength: 2
      maxLength: 2
      pattern: "^[a-zA-Z]{2}$"
      x-oapi-codegen-extra-tags:
        validate: "required,iso3166_1_alpha2"

    BaseCountryCodeOptional:
      type: string
      minLength: 2
      maxLength: 2
      pattern: "^[a-zA-Z]{2}$"
      x-oapi-codegen-extra-tags:
        validate: "omitempty,iso3166_1_alpha2"

    BaseLangTagRequired:
      type: string
      minLength: 5
      maxLength: 5
      pattern: "^[a-zA-Z]{2}-[a-zA-Z]{2}$" 
      x-oapi-codegen-extra-tags:
        validate: "required"

    BaseLangTagOptional:
      type: string
      minLength: 5
      maxLength: 5
      pattern: "^[a-zA-Z]{2}-[a-zA-Z]{2}$" 
      x-oapi-codegen-extra-tags:
        validate: "omitempty"

    BaseLangLevelRequired:
      type: string
      minLength: 2
      maxLength: 2 
      pattern: "^[a-zA-Z][0-9]$"
      x-oapi-codegen-extra-tags:
        validate: "required,lang_code"

    BaseLangLevelOptional:
      type: string
      minLength: 2
      maxLength: 2 
      pattern: "^[a-zA-Z][0-9]$"
      x-oapi-codegen-extra-tags:
        validate: "omitempty,lang_code"

    BaseFilenameRequired:
      type: string
      minLength: 4
      maxLength: 128
      pattern: "^[a-zA-Z0-9-_.]+$"
      x-oapi-codegen-extra-tags:
        validate: "required,min=4,max=128,file"

    BaseFilenameOptional:
      type: string
      minLength: 4
      maxLength: 128
      pattern: "^[a-zA-Z0-9-_.]+$"
      x-oapi-codegen-extra-tags:
        validate: "omitempty,min=4,max=128,file"

    BaseTimestampRequired:
      type: integer
      format: int64
      x-oapi-codegen-extra-tags:
        validate: "required"

    BaseTimestampOptional:
      type: integer
      format: int64
      x-oapi-codegen-extra-tags:
        validate: "omitempty"

    BaseUuidRequired:
      type: string
      minLength: 36
      maxLength: 36
      pattern: "^[A-Fa-f0-9-]+$"
      x-oapi-codegen-extra-tags:
        validate: "required,uuid"

    BaseUuidOptional:
      type: string
      minLength: 36
      maxLength: 36
      pattern: "^[A-Fa-f0-9-]+$"
      x-oapi-codegen-extra-tags:
        validate: "omitempty,uuid"

    BaseSemverRequired:
      type: string
      minLength: 5
      maxLength: 15
      pattern: "^[A-Za-z0-9.-]+$"
      x-oapi-codegen-extra-tags:
       validate: "required,semver" 

    BaseSemverOptional:
      type: string
      minLength: 5
      maxLength: 15
      pattern: "^[A-Za-z0-9.-]+$"
      x-oapi-codegen-extra-tags:
       validate: "omitempty,semver" 

    BaseUrlRequired:
      description: "Required url"
      type: string
      format: uri
      x-oapi-codegen-extra-tags:
        validate: "required,uri" 

    BaseUrlOptional:
      description: "Optional url"
      type: string
      format: uri
      x-oapi-codegen-extra-tags:
        validate: "omitempty,uri" 
    
    BasePagination:
      description: "A token for pagination, encoded in Base64 format"
      type: string
      format: base64
      maxLength: 1048576
      pattern: ^[A-Za-z0-9+/]*={0,2}$
      x-oapi-codegen-extra-tags:
        validate: "omitempty,base64"

    BaseIncrementChoice:
      description: "Op for increment/decrement or no change"
      type: string
      enum:
        - increase
        - decrease
        - no_change
      x-oapi-codegen-extra-tags:
        validate: "required,oneof=increase decrease no_change"

    BaseSideEnum:
      type: string
      enum:
        - front
        - back
      x-oapi-codegen-extra-tags:
        validate: "required,oneof=front back"
      
    BaseCategoryEnum:
      type: string
      description: "Main category for the dictionary"
      enum:
        - language
      x-oapi-codegen-extra-tags:
        validate: "required,oneof=language"
    
    BaseUrlOpEnum:
      type: string
      description: "Urls operations"
      enum:
        - upload
        - download
      x-oapi-codegen-extra-tags:
        validate: "required,oneof=upload download"
    
    BaseDictSortEnum:
      type: string
      description: "Dictionaries sort criteria"
      enum:
        - date
        - rating
      x-oapi-codegen-extra-tags:
        validate: "required,oneof=date rating"
        
    # =================================================================================================================== #
    # ------------------------------------------------------------------------------------------------------------------- #
    # Items                                                                                                               #
    # ------------------------------------------------------------------------------------------------------------------- #
    # =================================================================================================================== #

    LevelItemV1:
      type: object
      required:
        - code
        - level
      properties:
        level:
          $ref: '#/components/schemas/BaseLangLevelRequired'

    SubcategoryItemV1:
      type: object
      required:
        - code 
        - side
      properties:
        code: 
          $ref: '#/components/schemas/BaseCountryCodeRequired'
        side: 
          $ref: '#/components/schemas/BaseSideEnum'

    DictionaryItemV1:
      type: object
      required:
        - id
        - name
        - category
        - subcategory
        - dictionary
        - author
        - description
        - created
        - rating
        - downloads
        - public
        - level
        - topic
        - words
      properties:
        id:
          $ref: '#/components/schemas/BaseStringRequired'
        name:
          $ref: '#/components/schemas/BaseExtendedRequired'
        subcategory:
          $ref: '#/components/schemas/BaseLangTagRequired'
        dictionary: 
          $ref: '#/components/schemas/BaseFilenameRequired'
        author:
          $ref: '#/components/schemas/BaseStringRequired'
        description:
          $ref: '#/components/schemas/BaseDescriptionRequired'
        created:
          $ref: '#/components/schemas/BaseTimestampRequired'
        level:
          $ref: '#/components/schemas/BaseLangLevelRequired'
        topic: 
          $ref: '#/components/schemas/BaseStringRequired'
        words:
          type: integer
          description: "Words count in dictionary"
          format: int32
        category:
          $ref: '#/components/schemas/BaseCategoryEnum'
        rating:
          type: integer
          description: "Dictionary rating"
          format: int32
        downloads:
          type: integer
          description: "Dictionary download counter"
          format: int64
        public:
          type: boolean
          description: "Visibility of the dictionary"

    # =================================================================================================================== #
    # ------------------------------------------------------------------------------------------------------------------- #
    # Data Response                                                                                                       #
    # ------------------------------------------------------------------------------------------------------------------- #
    # =================================================================================================================== #

    CategoriesData:
      type: object
      required:
        - back_side
        - front_side
      properties:
        front_side:
          type: array
          items:
            $ref: '#/components/schemas/SubcategoryItemV1'
